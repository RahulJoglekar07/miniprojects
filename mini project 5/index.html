<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <div class="apply_box">
        <h1>Job Application <span class="title_small"> (Web) </span></h1>
    
         <!-- to take input -->
    <form action="">
        <div class="formcontainer">
          <div class="formcont">
            <label for="First_name">First name</label>
            <input type="text" name="First_name" id="First_name" placeholder="Enter first name">
          </div>

          <div class="formcont">
            <label for="Last_name">Last name</label>
            <input type="text" name="Last_name" id="Last_name" placeholder="Enter last name">
          </div>

          <div class="formcont">
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
          </div>

          <div class="formcont" >
            <label for="Job_role">Job Role</label>
            <select id="Job_role" name="Job_role">
                <option value="">Select Job Role</option>
                <option value="Front_end">Front End</option>
                <option value="Back_end">Back End</option>
                <option value="Full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
            </select>
          </div>
              
          <div class="formcont"id="Add">
            <label for="Add">Address</label>
            <textarea name="Add" id="Add"  cols="70" rows="4" placeholder="Enter Address"></textarea>
          </div>

          <div class="formcont">
            <label for="City">City</label>
            <input type="text" name="City" id="City" placeholder="Enter City">
          </div>

          <div class="formcont">
            <label for="Pincode">PinCode</label>
            <input type="number" name="Pincode" id="Pincode" placeholder="Enter PinCode">
          </div>

          <div class="formcont">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" placeholder="Enter date">
          </div>

          <div class="formcont">
            <label for="upload">Upload your CV</label>
            <input type="file" name="upload" id="upload" placeholder="Upload File">
          </div>
        <div class="button">
            <button type="submit">Apply Now</button>
        </div>
        </form>

    </div>
    </div>
   </div>
</body>
</html>
